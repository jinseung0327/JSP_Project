<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/signup.css">
  <title>회원가입</title>
</head>
<body>
  <div class="border">
    <form action="">
      <div class="inp">
        <h1>Sign Up</h1>
        <input type="text" id="id" placeholder="아이디" required>
        <input type="email" id="em" placeholder="이메일" required>
        <input type="password" id="pw" placeholder="비밀번호" required>
        <button type="submit">회원가입</button>
      </div>
      <img src="./img/python-removebg-preview.png" alt="">
  </form>
  </div>
</body>
</html>
